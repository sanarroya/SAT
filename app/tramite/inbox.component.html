<md-sidenav-layout>
    <md-sidenav #start class="app-sidenav" >
        <div><img class="form-logo" src="assets/satlogo2.png"></div>
        <ul>
            <li class="menu" *ngFor="let hero of menus" (click)="onSelect(hero)">
                <span>{{hero.name}}</span>
            </li>
        </ul>
    </md-sidenav>
    <md-toolbar class="md-accent">
        <i class="material-icons app-input-icon icon-space" (click)="start.toggle()">menu</i>
        <img class="toolbar-logo" src="assets/satlogo.png"/>
        <h1 class="toolbar-title">SAT - Sistema de Automatizacion de Tramites</h1>
        <span class="app-toolbar-filler"></span>
    </md-toolbar>

    <div class="container">

        <div style="text-align:left; ">

        </div>

        <table align="center" style="align-items: center; margin-left: 80">

            <tr *ngFor="let tramite of selectTramite" class="lt">
                <td style="width:95%">
                    <div>
                        <strong style="margin-left: 10;margin-top: 15;color: #05AFA8;">ID: {{tramite.id}} | {{tramite.nombre}}</strong>

                        <i class="material-icons campored1" (click)="removeItem(tramite)">clear</i>
                        <i class="material-icons campogreen1" (click)="editItem(tramite)">mode_edit</i>

                        <br/>
                    </div>
                    <div style="margin-top: 30;margin-left: 10;"><span> {{tramite.descripcion}}</span></div>
                </td>
            </tr>

        </table>

        <nav class="circular-menu">
            <i class="menu-button fa fa-plus fa-lg" (click)="newItem()" title="Nuevo"></i>
        </nav>


    </div>
</md-sidenav-layout>


<br/>
<br/>
