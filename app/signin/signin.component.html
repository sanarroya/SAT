<md-toolbar class="md-accent">
    <img class="toolbar-logo" src="assets/satlogo.png"/>
    <h1 class="toolbar-title">SAT - Sistema de Automatizacion de Tramites</h1>
    <span class="app-toolbar-filler"></span>
</md-toolbar>

<div class="container">
    <div><img class="form-logo" src="assets/satlogo2.png"></div>
    <form name="userForm2" (submit)="onSignIn(nickname.value,password.value); nickname.value=''; password.value=''">
        <div class="icon-sect" >
             <span md-prefix >
                <i class="material-icons app-input-icon icon-space">chrome_reader_mode</i>
            </span>
            <md-input required #nickname type="number" placeholder="Cedula" class="auth-input"></md-input>
        </div>
        <div class="icon-sect">
            <span md-prefix >
                <i class="material-icons app-input-icon icon-space">vpn_key</i>
            </span>
            <md-input required #password type="password" placeholder="Contraseña" class="auth-input"></md-input>
        </div>
        <div>
            <button md-raised-button disableRipple="true" class="auth-button" type="submit">INICIAR SESIÓN
            </button>
        </div>
    </form>
    <div class="hr-sect">O</div>
    <div>
        <button md-raised-button disableRipple="true" class="auth-button" (click)="onSingup()">CREAR CUENTA</button>
    </div>
    <br/>
    <br/>
    <br/>
</div>
