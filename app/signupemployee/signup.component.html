<md-sidenav-layout>
    <md-sidenav #start class="app-sidenav" >
        <div><img class="form-logo" src="assets/satlogo2.png"></div>
        <ul>
            <li class="menu" *ngFor="let hero of menus" (click)="onSelect(hero)">
                <span>{{hero.name}}</span>
            </li>
        </ul>
    </md-sidenav>
    <md-toolbar class="md-accent">
        <i class="material-icons app-input-icon icon-space" (click)="start.toggle()">menu</i>
        <img class="toolbar-logo" src="assets/satlogo.png"/>
        <h1 class="toolbar-title">SAT - Sistema de Automatizacion de Tramites</h1>
        <span class="app-toolbar-filler"></span>
    </md-toolbar>

    <div class="container">
        <form name="userForm" (submit)="onSignUp(ced.value,nickname.value,email.value,password.value,confirmpassword.value,phone.value);">
            <div class="icon-sect">
         <span md-prefix>
                <i class="material-icons app-input-icon icon-space">chrome_reader_mode</i>
            </span>
                <md-input #ced type="number" placeholder="Cedula" class="auth-input" required></md-input>
            </div>
            <div class="icon-sect">
         <span md-prefix>
                <i class="material-icons app-input-icon icon-space">assignment_ind</i>
            </span>
                <md-input #nickname type="text" placeholder="Nombre" class="auth-input" required></md-input>
            </div>
            <div class="icon-sect">
         <span md-prefix>
                <i class="material-icons app-input-icon icon-space">email</i>
            </span>
                <md-input #email type="email" placeholder="Email" class="auth-input" required></md-input>
            </div>
            <div class="icon-sect">
            <span md-prefix>
                <i class="material-icons app-input-icon icon-space">vpn_key</i>
            </span>
                <md-input #password type="password" placeholder="Contraseña" class="auth-input" required></md-input>
            </div>
            <div class="icon-sect">
            <span md-prefix>
                <i class="material-icons app-input-icon icon-space">vpn_key</i>
            </span>
                <md-input #confirmpassword type="password" placeholder="Confirmar contraseña" class="auth-input" required></md-input>
            </div>
            <div class="icon-sect">
            <span md-prefix>
                <i class="material-icons app-input-icon icon-space">phone</i>
            </span>
                <md-input #phone type="phone" placeholder="Telefono" class="auth-input" required></md-input>
            </div>
            <div>
                <button md-raised-button disableRipple="false" class="auth-button " type="submit">CREAR CUENTA</button>
            </div>
        </form>
        <br/>
        <br/>
        <br/>
    </div>
</md-sidenav-layout>
