<div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div *ngFor="let field of model.fields">
            <div [ngSwitch]="field.controlType">
                <div *ngSwitchCase="'textbox'">
                    <md-input required type="{{field.type}}" id="{{field.key}}" [formControlName]="field.key" placeholder="{{field.text}}" class="auth-input"></md-input>
                </div>
                <div *ngSwitchCase="'file'">
                    <input required type="file" id="{{field.key}}" [formControlName]="field.key">
                </div>
            </div>
        </div>
        <div>
            <button md-button disableRipple="true" type="submit" class="auth-button">Crear Solicitud</button>
        </div>
    </form>
</div>
